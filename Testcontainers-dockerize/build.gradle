plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    def junitJupiterVersion = '5.6.0'
    testCompile "org.junit.jupiter:junit-jupiter-api:$junitJupiterVersion"
    testCompile "org.junit.jupiter:junit-jupiter-params:$junitJupiterVersion"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junitJupiterVersion"
    testCompile "org.testcontainers:testcontainers:1.15.0"
    testCompile "org.testcontainers:junit-jupiter:1.15.0"
    testCompile "org.testcontainers:mysql:1.15.0"
    testImplementation "org.testcontainers:junit-jupiter:1.15.0"
    compile"org.slf4j:slf4j-simple:1.7.30"
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.22'
    // springframework test for TestRestTemplate
    compile group: 'org.springframework.boot', name: 'spring-boot-test', version: '2.4.0'
    compile group: 'org.springframework', name: 'spring-web', version: '5.3.1'
    // For json parsing support
    compile group: 'cc.plural', name: 'jsonij', version: '0.5.2'



}

test {
    useJUnitPlatform()
}